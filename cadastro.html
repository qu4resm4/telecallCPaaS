<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
</head>
<body>
    <main class="box">
        <form action="" method="post">
            <h1>Cadastro de Usuário</h1>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" name="data-nascimento" id="data">
    
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo">
                    <option value="" selected></option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
                
                <label for="nome-materno">Nome Materno</label>
                <input type="text" name="nome-materno" id="nome-mae">
                
                <label for="cpf">CPF</label>
                <input type="number" name="cpf" id="cpf">
            </fieldset>

            <fieldset>
                <legend>Contato</legend>
                <label for="tel-cel">Telefone Celular</label>
                <input type="number" name="tel-cel" id="tel-cel">
                
                <label for="tel-fix">Telefone Fixo</label>
                <input type="number" name="tel-fix" id="tel-fix">
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="">Endereço Completo</label>
            </fieldset>
            
            <fieldset>
                <legend>Dados de acesso</legend>
                <label for="">Login</label>
                <input type="text">
                
                <label for="">Senha</label>
                <input type="password" name="" id="">
                
                <label for="">Confirma Senha</label>
                <input type="password" name="" id="">
            </fieldset>
        </form>
    </main>
</body>
</html>
