<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="assets/css/geral.css">
    <script src="assets/js/validacao.js" defer></script>
    <script src="assets/js/mascara.js" defer></script>
    <script src="assets/js/novoCadastrar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--<script src="assets/js/cadastrar.js" defer></script>-->
</head>
<body>
    <main class="box">
        <form action="" method="post">
            <div class="titulo"><h2>Cadastro de Usuário</h2></div>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">
                    <span class="feedback"></span>
                </div>

                <div class="campo">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" name="data-nascimento" id="data">
                    <span class="feedback"></span>
                </div>

                <div class="campo">
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="" selected></option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                    <span class="feedback"></span>
                </div>

                <div class="campo">
                    <label for="nome-materno">Nome Materno</label>
                    <input type="text" name="nome-materno" id="nome-mae">
                    <span class="feedback"></span>
                </div>

                <div class="campo">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf">
                    <span class="feedback"></span>
                </div>
            </fieldset>

            <fieldset>
                <legend>Contato</legend>
                <div class="campo">
                    <label for="tel-cel">Telefone Celular</label>
                    <input type="text" name="tel-cel" id="tel-cel">
                    <span class="feedback"></span>
                </div>
                <div class="campo">
                    <label for="tel-fix">Telefone Fixo</label>
                    <input type="text" name="tel-fix" id="tel-fix">
                    <span class="feedback"></span>
                </div>
            </fieldset>

            <fieldset>
                <legend for="address">Endereço</legend>
                <div class="campo">
                    <input type="text" name="address" id="address">
                    <span class="feedback"></span>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Dados de acesso</legend>
                <div class="campo">
                    <label for="login">Login</label>
                    <input type="text" name="login" id="login">
                    <span class="feedback"></span>
                </div>
                
                <div class="campo">
                    <label for="password">Senha</label>
                    <input type="text" name="password" id="password">
                    <span class="feedback"></span>
                </div>

                <div class="campo">
                    <label for="confirm">Confirmar Senha</label>
                    <input type="text" name="confirm" id="confirm">
                    <span class="feedback"></span>
                </div>
            </fieldset>
            <button type="submit">enviar</button>
        </form>
        <div class="form-image">
            <img src="assets/img/undraw_sign_up_n6im.svg" alt="Ilustração Cadastro">
        </div>
    </main>
    <div class="toast show" id="toast1" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            Deseja sobrepor este novo cadastro no registro?
            <div class="mt-2 pt-2 border-top">
                <button type="button" class="btn btn-primary btn-sm take">OK</button>
                <button type="button" class="btn btn-secondary btn-sm" id="close1" data-bs-dismiss="toast">Fechar</button>
            </div>
        </div>
    </div>
    <div class="toast show" id="toast2" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            Novo cadastro registrado com sucesso!
            <div class="mt-2 pt-2 border-top">
                <button type="button" class="btn btn-secondary btn-sm" id="close2" data-bs-dismiss="toast">Fechar</button>
            </div>
        </div>
    </div>
</body>
</html>
